- type: gameMapPool
  id: ShipwreckedPool
  maps:
    - ShwrAdventurer
    - shwrDust
    - ShwrTraveller
    - ShwrColossus
    - ShwrArtur

- type: gameMap
  id: ShwrAdventurer
  mapName: Транспортник
  mapPath: /Maps/Backmen/Shuttles/Shipwrecked/adventurer.yml
  minPlayers: 1
  maxPlayers: 10
  stations:
    ShwrAdventurer:
      stationProto: StandardStationArena
      components:
        - type: StationNameSetup
          mapNameTemplate: "Транспортник"
        - type: StationJobs
          overflowJobs:
            - Freelancer
          availableJobs:
            Freelancer: [-1,-1]

