- type: entity
  id: FleshCult
  parent: BaseGameRule
  noSpawn: true
  components:
    - type: FleshCultRule
      faction: Flesh

- type: entity
  id: Shipwrecked
  parent: BaseGameRule
  noSpawn: true
  components:
    - type: ShipwreckedRule
      shuttlePath: /Maps/Backmen/Shuttles/Shipwrecked/adventurer.yml
      spawnPointTraveller: SpawnPointShipwreckTraveller
      spawnPointLateJoin: CryogenicSleepUnitShipwrecked
      availableJobs:
        - Explorer
        - Freelancer
        - Student
      destinations:
        - DesertWastes
        - FrozenWastes
        - Jungle
        - Continental
        - Lava
      spawnPointHecate: SpawnPointShipwreckHecate
      hecatePrototype: MobQuestHecateShipwrecked
      engiManifestOffset: 15
      mobSpawnChance: 0.8
      eventSchedule:
        - 13: AnnounceTransit
        - 9: ShowHecate
        - 1: IntroduceHecate
        - 10: PlayMusic
        - 160: EncounterTurbulence
        - 10: ShiftParallax
        - 60: MidFlightDamage
        - 1: Alert
        - 8: DecoupleEngine
        - 14: SendDistressSignal
        - 8: InterstellarBody
        - 8: EnteringAtmosphere
        - 6: Crash
        - 6: AfterCrash
        - 12: Sitrep

